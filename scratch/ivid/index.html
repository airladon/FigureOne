<!doctype html>
<html>
    <head>
        <style>
            .wrapper {
                margin-left: auto;
                margin-right: auto;
                max-width: 100%;
            }
            
            .wrapper_2_1 {
                width: calc(100vw - 20px);
            }
            
            @media (min-aspect-ratio: 1/1) {
                .wrapper_2_1 {
                    width: calc((100vh - 20px)/0.5);
                }
            }
            
            .container {
                width: 100%;
                background-color: white;
            }
            
            .container_2_1 {
                padding-bottom: 50%;
            }
            
            #f1_player {
                display: table;
                table-layout: fixed;
                width: 100%;
                height: 2em;
                margin-top: 1em;
                user-select: none; /* supported by Chrome and Opera */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
            }
            .f1_rec__button {
                display: table-cell;
                vertical-align: middle;
                font-size: 1em;
                font-family: Arial, Helvetica, sans-serif;
                width: 5em;
                text-align: center
            }
            .f1_recorder__button_disable {
                pointer-events: none;
                color: #aaa;
            }
            #f1_recorder__seek {
                display: table-cell;
                width: calc(100% - 3em - 6em - 4em - 1em);
                height: 2em;
                position: relative;
                cursor: pointer;
            }
            #f1_recorder__seek_bar {
                width: calc(100% - 10px);
                height: 0.1em;
                position: absolute;
                top: calc(50% - 0.05em);
                left: 5px;
                background-color: #777;
            }
            #f1_recorder__seek_circle {
                width: 0.7em;
                height: 0.7em;
                background-color: #444;
                border-radius: 0.35em;
                position: absolute;
                top: calc(50% - 0.35em);
            }
            #f1_recorder__time {
                width: 8em
            }
            #figureOneContainer {
                border: 1px solid #ddd;
            }
            .comment_out_to_record {
                display: none;
            }
        </style>
    </head>
<body>  
    <!-- <img src="1.jpg" id="img1"> -->
    <div class="wrapper wrapper_2_1">
        <div id="figureOneContainer" class="container container_2_1"></div>
    </div>
    <!-- <div id="figureOneContainer" style="width: 1000px; height: 500px; background-color: white;">
    </div> -->
    <div id='f1_player'>
        <div id='f1_recorder__play_pause' class="f1_rec__button">Play</div>
        <div id='f1_recorder__record' class="f1_rec__button comment_out_to_record">Record</div>
        <div id='f1_recorder__seek'>
            <div id='f1_recorder__seek_bar'></div>
            <div id='f1_recorder__seek_circle'></div>
        </div>
        <div id='f1_recorder__time' class="f1_rec__button">00:00 / 00:00</div>
        <div id='f1_recorder__save' class="f1_rec__button comment_out_to_record">Save</div>
    </div>
