<!doctype html>
<html>
    <head>
        <style>
            #f1_recorder {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                height: 30px;
                margin-top: 2em;
                user-select: none; /* supported by Chrome and Opera */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
            }
            .f1_rec__button {
                display: inline-block;
                margin-left: 1em;
                margin-right: 1em;
                font-size: 1em;
                font-family: Arial, Helvetica, sans-serif;
                width: 3em;
                text-align: center
            }
            .f1_recorder__button_disable {
                pointer-events: none;
                color: #aaa;
            }
            #f1_recorder__seek {
                display: inline-block;
                width: 200px;
                height: 20px;
                position: relative;
            }
            #f1_recorder__seek_bar {
                width: calc(100% - 10px);
                height: 4px;
                position: absolute;
                top: calc(50% - 2px);
                left: 5px;
                background-color: #444;
            }
            #f1_recorder__seek_circle {
                width: 10px;
                height: 10px;
                background-color: #999;
                border-radius: 5px;
                position: absolute;
                top: calc(50% - 5px);
            }
            #f1_recorder__time {
                width: 6em
            }
            #figureOneContainer {
                border: 1px solid #999;
            }
        </style>
    </head>
<body>
    <!-- <img src="1.jpg" id="img1"> -->
    <div id="figureOneContainer" style="width: 1000px; height: 500px; background-color: white;">
    </div>
    <div id='f1_recorder'>
        <div id='f1_recorder__play_pause' class="f1_rec__button">Play</div>
        <div id='f1_recorder__record' class="f1_rec__button">Record</div>
        <div id='f1_recorder__seek'>
            <div id='f1_recorder__seek_bar'></div>
            <div id='f1_recorder__seek_circle'></div>
        </div>
        <div id='f1_recorder__time' class="f1_rec__button">00:00 / 00:00</div>
        <div id='f1_recorder__save' class="f1_rec__button">Save</div>
    </div>
