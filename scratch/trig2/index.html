<!doctype html>
<html>
    <head>
        <style>
            .wrapper {
                margin-top: 2em;
                margin-left: auto;
                margin-right: auto;
                max-width: 100%;
            }
            
            .wrapper_2_1 {
                width: calc(100vw - 20px);
            }
            
            @media (min-aspect-ratio: 1/1) {
                .wrapper_2_1 {
                    width: calc((100vh - 3em)/0.5);
                }
            }
            
            .container {
                width: 100%;
                background-color: white;
            }
            
            .container_2_1 {
                padding-bottom: 50%;
            }
            
            #f1_player {
                display: table;
                width: 100%;
                height: 2em;
                margin-top: 1em;
                margin-bottom: 5em;
                user-select: none; /* supported by Chrome and Opera */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
            }
            .f1_player__button {
                display: table-cell;
                vertical-align: middle;
                font-size: 1.3em;
                font-family: Arial, Helvetica, sans-serif;
                width: 3em;
                padding-left: 1em;
                padding-right: 1em;
                text-align: center
            }
            .f1_player__button_disable {
                pointer-events: none;
                color: #aaa;
            }
            #f1_player__seek {
                display: table-cell;
                /*width: calc(100% - 3em - 6em - 4em - 1em);*/
                height: 2em;
                position: relative;
                cursor: pointer;
            }
            #f1_player__seek_bar {
                width: calc(100% - 0.7em);
                height: 0.1em;
                position: absolute;
                top: calc(50% - 0.05em);
                left: 0.35em;
                background-color: #777;
            }
            #f1_player__seek_circle {
                width: 0.7em;
                height: 0.7em;
                background-color: #444;
                border-radius: 0.35em;
                position: absolute;
                top: calc(50% - 0.35em);
            }
            #f1_player__time {
                width: 7em;
                color: #444;
            }
            #figureOneContainer {
                border: 1px solid #ddd;
            }
            #f1_recorder {
                margin-left: auto;
                margin-right: auto;
                width: 16em;
                margin-top: 1em;
                display: table;
            }
            .f1_recorder__button {
                width: 8em;
            }
            .comment_out_to_show_recorder {
                /* display: none; */
            }
            #f1_player__play_pause {
                background-position: center;
                background-repeat: no-repeat;
            }
            .f1_paused {
                background-image: url('play.svg');
            }
            .f1_playing {
                background-image: url('pause.svg');
            }
            @media only screen and (max-width: 1000px) and (-webkit-device-pixel-ratio : 3) {
                .f1_player__button {
                    font-size: 2em;
                }
                #f1_player__time {
                    width: 7em;
                }
            }
        </style>
    </head>
<body>  
    <div class="wrapper wrapper_2_1">
        <div id="figureOneContainer" class="container container_2_1"></div>
    </div>
    <div id='f1_player'>
        <div id='f1_player__play_pause' class="f1_player__button f1_paused"></div>
        <div id='f1_player__seek'>
            <div id='f1_player__seek_bar'></div>
            <div id='f1_player__seek_circle'></div>
        </div>
        <div id='f1_player__time' class="f1_player__button">00:00 / 00:00</div>
    </div>
    <div class="comment_out_to_show_recorder">
        <div id='f1_recorder' >
            <div id='f1_recorder__record' class="f1_player__button f1_recorder__button">Record</div>
            <div id='f1_recorder__save' class="f1_player__button f1_recorder__button">Save</div>
        </div>
    </div>

    <script type="text/javascript" src='../../package/index.js'></script>
    <script type="text/javascript" src='../../package/0564676d80c6dc7b0266.worker.js'></script>
    <script type="text/javascript" src='./layout_figure.js'></script>
    <script type="text/javascript" src='./layout_equation.js'></script>
    <script type="text/javascript" src='./layout_lines.js'></script>
    <script type="text/javascript" src='./layout_circ.js'></script>
    <script type="text/javascript" src='./layout.js'></script>
    <script type="text/javascript" src='./recorder.js'></script>
</body>
</html>
